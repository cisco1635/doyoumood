<div class="col-xs-12">
  <div class="col-xs-4 col-xs-offset-4 form-styling">
    <form (submit)="login()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="credentials.password">
      </div>
      <button type="submit" class="btn btn-default">Sign in!</button>
    </form>
  </div>
</div>
