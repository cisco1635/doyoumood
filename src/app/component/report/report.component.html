<div class="container col-xs-12 form-inline" style="display: block;">
  <form>
    <div class="input-group col-sm-3 searchElement">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerdebut" placeholder="Date de début" [(ngModel)]="fromDate"
          name="fromDate">
        <mat-datepicker-toggle matSuffix [for]="pickerdebut"></mat-datepicker-toggle>
        <mat-datepicker #pickerdebut></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input-group col-sm-3 searchElement">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerfin" placeholder="Date de fin" [(ngModel)]="toDate" name="toDate">
        <mat-datepicker-toggle matSuffix [for]="pickerfin"></mat-datepicker-toggle>
        <mat-datepicker #pickerfin></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input-group col-sm-1 searchElement">
      <button mat-button (click)="getData();">get data</button>
    </div>
    <div class="input-group col-sm-5"></div>
  </form>
</div>
<div class="container col-xs-12 text-left form-inline" style="display: block;">
  <div class="col-sm-3">
    <mat-card class="smallTile tileVotes">
      <mat-card-title>Votes</mat-card-title>
      <mat-card-content class="tileContentText">{{ nbVote }}</mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-3">
    <mat-card class="smallTile tileMoyenne">
      <mat-card-title>Moyenne</mat-card-title>
      <mat-card-content class="tileContentImage">
        <img [attr.src]="imgmoyenne">
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-6">
    <mat-card class="bigTile tileRepartition">
      <mat-card-title>Répartition</mat-card-title>
      <mat-card-content>
        <table style="width:100%; height:80%;">
          <tr>
            <td>
              <div [hidden]="!showImg">
                <img src="assets/images/overjoyed.png" width="50" /><br />
                <img src="assets/images/happy.png" width="50" /><br />
                <img src="assets/images/neutral.png" width="50" /><br />
                <img src="assets/images/annoyed.png" width="50" /><br />
                <img src="assets/images/angry.png" width="50" />
              </div>
            </td>
            <td style="width:80%">
              <div id="donutDiv" style="width:350px; text-align: center; margin : auto;">
                <div [hidden]="!donutChart">
                  <canvas id="donutCanvas">{{ donutChart }}</canvas>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-12 paddingUp">
    <mat-card class="bigTile tileTendance">
      <mat-card-title>Tendance</mat-card-title>
      <mat-card-content>
        <table style="width:100%; height:100%;">
          <tr>
            <td style="width:60px; vertical-align: top; text-align: right">
              <div [hidden]="!showImg">
                <img src="assets/images/overjoyed.png" width="50" /><br />
                <img src="assets/images/happy.png" width="50" /><br />
                <img src="assets/images/neutral.png" width="50" /><br />
                <img src="assets/images/annoyed.png" width="50" /><br />
                <img src="assets/images/angry.png" width="50" />
              </div>
            </td>
            <td style="vertical-align: top; padding-top: 10px;">
              <div id="lineDiv" style="text-align: left; height:180px; width:100%;" [hidden]="!lineChart">
                <canvas id="lineCanvas">{{ lineChart }}</canvas>
              </div>
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-sm-12 paddingUp paddingBottom">
    <mat-card class="bigTileWithoutHeight tileCommentaires">
      <mat-card-title>Commentaires</mat-card-title>
      <mat-card-content>
        <mat-nav-list>
          <mat-list-item *ngFor="let comment of comments"> {{ comment }} </mat-list-item>
        </mat-nav-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div id="push"></div>
</div>
