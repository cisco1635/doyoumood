<div class="container col-xs-12 form-inline" style="display: block;">
  <form>
    <div class="input-group col-sm-3 searchElement">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerdebut" placeholder="Date de début" [(ngModel)]="fromDate" name="fromDate">
        <mat-datepicker-toggle matSuffix [for]="pickerdebut"></mat-datepicker-toggle>
        <mat-datepicker #pickerdebut></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input-group col-sm-3 searchElement">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerfin" placeholder="Date de fin" [(ngModel)]="toDate" name="toDate">
        <mat-datepicker-toggle matSuffix [for]="pickerfin"></mat-datepicker-toggle>
        <mat-datepicker #pickerfin></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input-group col-sm-1 searchElement">
      <button mat-button (click)="getData();">get data</button>
    </div>
    <div class="input-group col-sm-5"></div>
  </form>
</div>
<div class="container col-xs-12 text-left form-inline" style="display: block;">
  <div class="col-sm-3">
    <div id="tileVotes" class="smallTile">
      <div class="tileHeader">
        <h2>Votes</h2>
      </div>
      <div class="tileContent tileContentText">{{ nbVote }}</div>
    </div>
  </div>
  <div class="col-sm-3">
    <div id="tileMoyenne" class="smallTile">
      <div class="tileHeader">
        <h2>Moyenne</h2>
      </div>
      <div class="tileContent tileContentImage">
        <img [attr.src]="moyenne">
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div id="tileRepartition" class="bigTile">
      <div class="tileHeader">
        <h2>Répartition</h2>
      </div>
      <table style="width:100%; height:80%;">
        <tr>
          <td>
            <div [hidden]="!showImg">
              <img src="assets/images/overjoyed.png" width="50" /><br />
              <img src="assets/images/happy.png" width="50" /><br />
              <img src="assets/images/neutral.png" width="50" /><br />
              <img src="assets/images/annoyed.png" width="50" /><br />
              <img src="assets/images/angry.png" width="50" />
            </div>
          </td>
          <td style="width:80%">
            <div id="donutDiv" *ngIf="donutChart" style="width:400px; text-align: center; margin : auto;">
              <canvas id="donutCanvas">{{ donutChart }}</canvas>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <br>
  <div class="col-sm-12">
    <div id="tileTendance" class="bigTile">
      <div class="tileHeader">
        <h2>Tendance</h2>
      </div>
      <table style="width:100%; height:100%;">
        <tr>
          <td style="width:60px; vertical-align: top; text-align: right">
            <div [hidden]="!showImg">
              <img src="assets/images/overjoyed.png" width="50" /><br />
              <img src="assets/images/happy.png" width="50" /><br />
              <img src="assets/images/neutral.png" width="50" /><br />
              <img src="assets/images/annoyed.png" width="50" /><br />
              <img src="assets/images/angry.png" width="50" />
            </div>
          </td>
          <td style="vertical-align: top; padding-top: 10px;">
            <div id="lineDiv" style="text-align: left; height:200px; width:100%;" *ngIf="lineChart">
              <canvas id="lineCanvas">{{ lineChart }}</canvas>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </div>
  <div id="push"></div>
</div>
<br>
